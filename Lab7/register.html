<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
    <title>Реєстрація</title>
</head>
<body>
<div class="container">
    <h2>Реєстрація</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Ім'я користувача" required>
        <input type="email" id="email" placeholder="Електронна пошта" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <input type="password" id="confirmPassword" placeholder="Підтвердження пароля" required>
        <button type="submit">Зареєструватися</button>
        <div id="registerError" class="error-message"></div>
    </form>
    <p>Маєте аккаунт?  <a href="login.html">Увійти</a></p>

</div>
</body>
</html>
